<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />

    <!-- Fallback Title -->
    <title>Mellow Tools</title>

    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Function to detect if devtools are open
      const detectDevTools = () => {
        let isOpen = false;

        // Add an event listener to catch devtools open/close
        const devtoolsListener = () => {
          if (isOpen || !document.documentElement) return;
          isOpen = true;

          console.log(
            "%câš ï¸ Attention! âš ï¸ We kindly ask you not to tamper with our website. ðŸ™ If you're interested in contributing or viewing the source code, check it out here: ðŸŒ https://github.com/PranayD1807/Mellow-Tools",
            "color: white; background-color: green; font-size: 16px; padding: 10px; border-radius: 5px;"
          );
        };

        // Set interval to check for devtools status
        setInterval(() => {
          if (
            (window.Firebug &&
              window.Firebug.chrome &&
              window.Firebug.chrome.isInitialized) ||
            window.outerWidth - window.innerWidth > 100 ||
            window.outerHeight - window.innerHeight > 100
          ) {
            devtoolsListener();
          }
        }, 1000);
      };

      // Call the function to start detecting devtools
      detectDevTools();
    </script>
  </body>
</html>
